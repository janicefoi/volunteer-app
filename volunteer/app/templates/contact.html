{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/icon type">

</head>
<body>
    <section id="header">
        <a href="home.html"><img src="img/logo-h.png" class="logo" alt=""></a>
    <div>
        <ul id="navbar">
            <li><a href=" {% url 'home' %}">Home</a></li>
            <li><a href="{% url 'opportunityvolunteer' %}">Find Organizations</a></li>
            <li><a href="{% url 'events' %}">Events</a></li>
            <li><a href="{% url 'donations' %}">Donate</a></li>
            <li><a class="active" href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> </a></li>
        </ul>
    </div>
    </section>

    <div class="container">
        <div class="form-section">
            <h1>Contact Us</h1>
            <p>We're here to help! Send us your query via the form below or send us an email at <a href="mailto:support@email.com">support@email.com</a> for any issue you're facing.</p>
            
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email Address" required>
                <textarea placeholder="Type your message here" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="image-section">
            <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/06/customerservice.jpg" alt="Customer Service Representative">
        </div>
    </div>
</body>
</html>
