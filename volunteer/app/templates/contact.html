{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Contact Us</h1>
            <p>We're here to help! Send us your query via the form below or send us an email at <a href="mailto:support@email.com">support@email.com</a> for any issue you're facing.</p>
            
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email Address" required>
                <textarea placeholder="Type your message here" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="image-section">
            <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/06/customerservice.jpg" alt="Customer Service Representative">
        </div>
    </div>
</body>
</html>
